{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mb-4">PsyDuck: Diary Entry Page</h2>
    <div class="col-md-4 mb-3">
        <a class="btn btn-primary btn-lg" href="{% url 'diary_create' %}" role="button">New Entry</a>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for entry in diary %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'diary_detail' entry.id %}" class="text-decoration-none text-dark">{{ entry.title }}</a></h5>
                    <p class="card-text text-muted mb-1">Created: {{ entry.created_at }}</p>
                    <p class="card-text"><strong>Feeling:</strong> {{ entry.get_feeling_display }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
