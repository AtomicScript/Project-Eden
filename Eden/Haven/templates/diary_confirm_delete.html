{% extends "base.html" %}
{% block content %}

<div class="content-section">
    <form method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb4">Delete Diary</legend>
            <h2>Are you sure you want to delete the diary for "{{object.title}}" ?</h2>
        </fieldset>
        <div class="form-group">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Delete </button>
            <a class="btn btn-outline-secondary" href="{% url 'diary_detail' object.id%}">Cancel </a>
        </div>
    </form>
</div>

{% endblock content %}
